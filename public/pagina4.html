<script src="js/angular/angular-pagination.js"></script>

<table class="table display nowrap table-bordered text-center compact" style="width: 100%">
    <thead>
        <tr>
            <th>id</th>
            <th>nombre</th>
            <th>apellidos</th>
            <th>nombre usuario</th>
            <th>correo</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-pagination="usuario in listUsuarios" ng-pagination-size="75">
            <td>{{usuario.Cliente_ID}}</td>
            <td>{{usuario.Nombre}}</td>
            <td>{{usuario.Apellidos}}</td>
            <td>{{usuario.Nombre_Usuario}}</td>
            <td >{{usuario.Correo_Electronico}}</td>
           <td><a href="#/pagina5/{{usuario.Cliente_ID}}"><span class="btn btn-info">Editar</span></a></td>
        </tr>
    </tbody>
   
</table>
<div class="text-center" style="margin-right:90px; margin-top: 10px;">
    <ng-pagination-control   pagination-id="listUsuarios"></ng-pagination-control>
                      </div>
