<div class="main-panel" >
    <h2 style="text-align: center;">Agregar y calcular ICM</h2>
    <div class="content" >
      <div class="btn btn-danger" ng-show="error">Erro al Actualizar el registro</div>
        <div class="container-fluid">
        
        <!-- Agregar & Editar Usuario  -->
            <div class="row" id="Edit_AddUser" >
                
                <form>
                <div class="col-md-4">
                <div class="form-group bmd-form-group">
                  <label class="bmd-label-floating">Nombre</label>
                  <input type="text" class="form-control"ng-disabled="true" ng-model="usuario.Nombre">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group bmd-form-group">
                  <label class="bmd-label-floating">Apellidos</label>
                  <input type="text" class="form-control" ng-disabled="true" ng-model="usuario.Apellidos">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group bmd-form-group">
                  <label class="bmd-label-floating">edad</label>
                  <input type="text" class="form-control" ng-model="usuario.Edad">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group bmd-form-group">
                  <label class="bmd-label-floating">estatura</label>
                  <input type="text" class="form-control" ng-model="usuario.Estatura">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group bmd-form-group">
                  <label class="bmd-label-floating">peso</label>
                  <input type="text" class="form-control" ng-model="usuario.Peso">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group bmd-form-group">
                  <label class="bmd-label-floating">geb</label>
                  <input type="text" class="form-control" ng-model="usuario.GEB">
                </div>
              </div>
             
                            
                             
                       
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4 float-right mt-4">
                <button type="submit" class="btn btn-primary"  ng-click="guardar()">Guardar</button>
                    <div class="clearfix"></div>
                </div>
                
            </form>
                
            </div>
